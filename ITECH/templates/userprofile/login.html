{% extends "userprofile/base_login.html" %}

{% block content %}

        <h3 class="card-title text-center mb-4">login</h3>

        <form action="." method="post">
            {% csrf_token %}

            <!-- 错误信息显示 -->
            <div class="text-center mb-4">
                <span class="text-danger">{{ error }}</span>
            </div>

            <!-- 用户名输入框 -->
            <div class="mb-3">
                <label for="username" class="form-label">username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
            </div>

            <!-- 密码输入框 -->
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
            </div>

            <!-- 提交按钮和注册链接 -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-45">login</button>
                <a class="text-decoration-none text-danger py-2" href="{% url 'userprofile:user_register' %}">Still no account? Registration</a>
            </div>
        </form>
{% endblock %}
