 <!DOCTYPE html>
{% load static %}
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 预留网页标题的位置 -->
    <title>{% block title %}
        {% endblock %}</title>
    <!-- 加载bootstrap的css文件和图标库 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="card shadow-lg mx-auto" style="max-width: 400px; margin-top: 150px;">
    <div class="card-body">

    {% block content %}

    {% endblock content %}
    </div>
  </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
